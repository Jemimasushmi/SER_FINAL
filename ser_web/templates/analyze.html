<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Employee Performance Analysis</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Satisfaction Count</th>
                <th>Dissatisfaction Count</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.satisfaction_count }}</td>
                <td>{{ employee.dissatisfaction_count }}</td>
                <td>
                    <a href="{{ url_for('performance', employee_id=employee.id) }}">Show Performance</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
