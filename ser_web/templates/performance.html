<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance of {{ employee.name }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Performance of {{ employee.name }}</h1>
    <div class="chart-container">
        <canvas id="performanceChart" width="400" height="400"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('performanceChart').getContext('2d');

        const satisfactionCount = {{ employee.satisfaction_count }};
        const dissatisfactionCount = {{ employee.dissatisfaction_count }};

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Satisfied', 'Dissatisfied'],
                datasets: [{
                    data: [satisfactionCount, dissatisfactionCount],
                    backgroundColor: ['rgba(76, 175, 80, 0.6)', 'rgba(255, 82, 82, 0.6)'],
                    borderColor: ['rgba(76, 175, 80, 1)', 'rgba(255, 82, 82, 1)'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    },
                    title: {
                        display: true,
                        text: 'Performance Overview'
                    }
                }
            }
        });
    </script>
</body>
</html>
